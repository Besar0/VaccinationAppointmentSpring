<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
       <title>Foreigner Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>

<div class="card" style="width: 50rem; padding: 10px">

<form method="post" th:object="${user}"th:action="@{/addUserForeigner}" class="form">
  
  <div class="form-group">
    <label for="Username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input id="Userame" type="text" class="form-control" th:field="*{username}" />
    </div>
  </div>
  
  <div class="form-group">
    <label for="Password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input id="Password" type="password" class="form-control" th:field="*{password}">
    </div>
  </div>
  
  <div  th:object="${citizen}" >
  
  <div class="form-group">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="Name" type="text" class="form-control" th:field="*{name}">
    </div>
  </div>
  
  <div class="form-group">
    <label for="Surname" class="col-sm-2 col-form-label">Surname</label>
    <div class="col-sm-10">
      <input id="Surname" type="text" class="form-control" th:field="*{surname}">
    </div>
  </div>
  
  <div class="form-group">
    <label for="Sex" class="col-sm-2 col-form-label">Sex</label>
    <div class="col-sm-10">
      <select id="Sex" class="form-control" th:name="sex" th:value="${sex}">
  		<option th:value="Male" th:text="Male"></option>
  		<option th:value="Female" th:text="Female"></option>
 	  </select>
    </div>
  </div>
  
  <div class="form-group">
    <label for="Date" class="col-sm-2 col-form-label">Date Of Birth</label>
    <div class="col-sm-10">
      <input id="Date" type="date" class="form-control" name="date" th:value="${date}"/>
    </div>
  </div>
  
  </div>
  
  	<button type="submit" class="btn btn-outline-secondary">Submit
  	</button>
</form>

</div>

   </body>
</html>
