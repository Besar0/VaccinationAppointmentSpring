<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
       <title>Foreigner Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>

<div class="card" style="width: 50rem; padding: 10px">

<form method="post" th:object="${user}" th:action="@{/addUserForeigner}" class="form">
  <div class="form-group">
    <label for="Username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input id="Userame" type="text" class="form-control" th:field="*{username}" />
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input id="Password" type="password" class="form-control" th:field="*{password}">
    </div>
  </div>
  	<button type="submit" class="btn btn-outline-secondary">Submit
  	</button>
</form>

</div>

   </body>
</html>
